apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user-container
        image: wildscribecr.azurecr.io/user
        ports:
        - containerPort: 8082
        resources:
          limits:
            cpu: "0.50"
            memory: "512Mi"
          requests:
            cpu: "0.25"
            memory: "128Mi"
        env:
        - name: ENV
          value: PROD