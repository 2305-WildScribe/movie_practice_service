# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'de267334-6776-4b73-b420-2ba8db3f4948'
  containerRegistry: 'wildscribecr.azurecr.io'
  # Adventure variables
  imageRepositoryAdventure: 'wildscribe/microservices/adventure'
  dockerfilePathAdventure: '$(Build.SourcesDirectory)/adventure/Dockerfile'
  # User variables
  imageRepositoryUser: 'wildscribe/microservices/user'
  dockerfilePathUser: '$(Build.SourcesDirectory)/user/Dockerfile'
  # Wildscribe variables
  imageRepositoryWildscribe: 'wildscribe/microservices/wildscribe'
  dockerfilePathWildscribe: '$(Build.SourcesDirectory)/wildscribe/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push Adventure image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepositoryAdventure)
        dockerfile: $(dockerfilePathAdventure)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepositoryUser)
        dockerfile: $(dockerfilePathUser)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepositoryWildscribe)
        dockerfile: $(dockerfilePathWildscribe)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

